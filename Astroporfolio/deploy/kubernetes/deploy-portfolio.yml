apiVersion: apps/v1
kind: Deployment
metadata:
  name: namespace-astroporfolio
  namespace: namespace-miportfolio 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: astroporfolio
  template:
    metadata:
      labels:
        app: astroporfolio
    spec:
      containers:
        - name: astroporfolio
          image: jorgeas/astroporfolio:latest 
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"